<div class="container">
  <ion-card>
    <ion-title>Login</ion-title>
    <img src="../../assets/imgs/MTech-logo.png">
    <ion-list [innerHtml]="htmlToAdd">
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input (keyUp)="email" type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input (keyUp)='password' type="text"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button (click)="addPasswordInput()">Sign Up</button>
    <button ion-button>Login</button>
  </ion-card>
</div>
